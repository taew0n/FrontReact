<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuGuDan with hooks</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    
    <div id="root"></div>

    <script type="text/babel">
      // class GuGuDan extends React.Component{}
    
      const GuGuDan = () => {
          const [fisrt, setFirst] = React.useState(Math.ceil(Math.random() * 9)); // 무조건 컴포넌트 안에 넣어줘야 한다
          const [second, setSecond] = React.useState(Math.ceil(Math.random() * 9));
          const [value, setValue] = React.useState('');
          const [result, setResult] = React.useState('');
          const inputRef = React.useRef(null);

          const onChangeInput = (e) =>{
            setValue(e.target.value)
          }

          const onSubmitForm = (e) =>{
            e.preventDefault();
            if (parseInt(value) === (fisrt * second)){
                setResult('정답'+value);
                setFirst(Math.ceil(Math.random()*9))
                setSecond(Math.ceil(Math.random()*9))
                setValue('');
            } else {
                setResult('땡!')
                setValue('');
            } inputRef.current.focus()
         }
        
          return (
          <>
          <div> {fisrt} 곱하기 {second}는?</div>
          <form onSubmit={onSubmitForm}>
              <input onChange={onChangeInput} ref={inputRef} value={value}/>
              <button>제출</button>
          </form>
          <div>{result}</div>
          </>);
      }
    
    
    </script>
    <script type="text/babel">
        ReactDOM.render(<GuGuDan/>, document.querySelector('#root'))
    </script>

</body>
</html>
